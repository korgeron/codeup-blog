<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials :: headStyle('Single Post')">
</head>
<body>

<div th:replace="/partials/partials :: navbar"></div>

<h1 th:text="${post.title}"></h1>
<p th:text="${post.body}"></p>
<ul>
    <li th:each="tag : ${post.tags}" th:text="${tag.name}"></li>
</ul>
<p th:text="${post.user.email}"></p>
</body>
</html>

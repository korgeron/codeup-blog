<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head.html :: headStyle('All Post')">
</head>
<body>

<div th:replace="/partials/nav.html :: navbar"></div>

<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>
    <a th:href="${post.href}">See Post</a>
</div>

</body>
</html>

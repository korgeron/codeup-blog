<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials :: headStyle('All Post')">
</head>
<body>

<div th:replace="/partials/partials :: navbar"></div>

<div th:each="post : ${posts}">
    <h1><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h1>
    <p th:text="${post.body}"></p>
    <form action="/posts" method="POST">
        <button type="submit" name="edit" th:value="${post.id}">Edit</button>
        <button type="submit" name="delete" th:value="${post.id}">Delete</button>
    </form>
</div>

</body>
</html>
